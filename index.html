<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Quastion game</title>
</head>
<body>
  <div class="container">
    <!--First quastion-->
    <div class="game-one">
      <h1>What color the sky is?</h1>
      <div class="col">
        <button class="first-color">Green</button>
        <button class="second-color">Yellow</button>
        <button class="third-color">Blue</button>
        <button class="fourth-color">No color</button>
      </div>
      <div class="game-one-result"></div>
    </div> 

    <!--Second quastion-->
      <div class="game-two">
        <h1>how many states in USA?</h1>
        <div class="col">
          <button class="first-number">50</button>
          <button class="second-number">32</button>
          <button class="third-number">52</button>
          <button class="fourth-number">45</button>
        </div>
        <div class="game-two-result"></div>
      </div>  

    <!--Third quastion-->  
        <div class="game-three">
          <h1>how milleseconds in a second?</h1>
          <div class="col">
            <button class="first-six">2000</button>
            <button class="second-seven">1000</button>
            <button class="third-eight">3000</button>
            <button class="fourth-nine">40000</button>
          </div>
          <div class="game-three-result"></div>
        </div>  

    <!--Fourth quastion--> 
        <div class="game-four">
          <h1>what's the biggest country in africa?</h1>
          <div class="col">
            <button class="first-green">South Africa</button>
            <button class="second-yellow">Tunisia</button>
            <button class="third-red">Algeria</button>
            <button class="fourth-blue">france</button>
            
          </div>
          <div class="game-four-result"></div>
        </div> 

           

      </div>  
    </div>
  </div>
  


    <script src="app.js"></script>
</body>
</html>
